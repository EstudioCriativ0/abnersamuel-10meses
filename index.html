<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moldura Fazendinha</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    #video, #overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      pointer-events: none;
    }
    #buttons {
      position: absolute;
      bottom: 50px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 10;
    }
    button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #preview-container {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 11;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #photo-preview {
      width: 85vw;
      max-width: 280px;
      border: 3px solid white;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    #save-btn, #retry-btn {
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 15px;
      margin-top: 5px;
      width: 160px;
    }
    #instructions {
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      background-color: rgba(0,0,0,0.6);
      padding: 10px 12px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <img id="overlay" src="moldura.png" alt="Moldura" />
  <div id="buttons">
    <span id="recording-indicator" style="display:none; position:absolute; top:-40px; left:50%; transform:translateX(-50%); background: rgba(220,0,0,0.92); color:#fff; padding:8px 12px; border-radius:12px; font-weight:700; font-family:sans-serif; box-shadow:0 4px 10px rgba(0,0,0,.3);">‚óè Gravando...</span>
    <button id="switch-camera" title="Trocar c√¢mera">üîÑ</button>
    <button id="capture" title="Tirar foto">üì∏</button>
    <button id="start-record" title="Gravar v√≠deo">üé•</button>
    <button id="stop-record" title="Parar grava√ß√£o" style="display:none;">‚èπÔ∏è</button>

      <a id="download-video-link" style="display:none; position:absolute; top:12px; right:12px; z-index:12; background: #1e293b; color:#fff; text-decoration:none; padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.2); font-family:sans-serif; box-shadow:0 4px 10px rgba(0,0,0,.3);">‚¨áÔ∏è Baixar v√≠deo</a>
  </div>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="preview-container">
    <img id="photo-preview" />
    <button id="save-btn">Salvar na galeria</button>
    <button id="retry-btn">Tirar outra</button>
    <div id="instructions">
      Se estiver no iPhone:<br>
      Toque e segure a imagem e selecione ‚ÄúSalvar na Fototeca‚Äù.
    </div>
  </div>
  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const switchCameraBtn = document.getElementById('switch-camera');
    const photoPreview = document.getElementById('photo-preview');
    const previewContainer = document.getElementById('preview-container');
    const saveBtn = document.getElementById('save-btn');
    const retryBtn = document.getElementById('retry-btn');
    const instructions = document.getElementById('instructions');

    let usingFrontCamera = true;
    let stream;

    async function startCamera() {
      if (stream) stream.getTracks().forEach(track => track.stop());
      const constraints = {
        video: {
          facingMode: usingFrontCamera ? 'user' : 'environment',
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        }
      };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      video.style.transform = usingFrontCamera ? 'scaleX(-1)' : 'scaleX(1)';
      overlay.style.transform = 'scaleX(1)';
    }

    switchCameraBtn.onclick = () => {
      usingFrontCamera = !usingFrontCamera;
      startCamera();
    };

    captureBtn.onclick = () => {
      const track = stream.getVideoTracks()[0];
      const settings = track.getSettings();
      const width = settings.width;
      const height = settings.height;

      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      if (usingFrontCamera) {
        ctx.translate(width, 0);
        ctx.scale(-1, 1);
      }
      ctx.drawImage(video, 0, 0, width, height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.drawImage(overlay, 0, 0, width, height);
      const dataUrl = canvas.toDataURL('image/png');
      photoPreview.src = dataUrl;
      previewContainer.style.display = 'flex';
    };

    saveBtn.onclick = () => {
      const link = document.createElement('a');
      link.download = 'foto-moldura.png';
      link.href = photoPreview.src;
      link.click();
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        instructions.style.display = 'block';
      }
    };

    retryBtn.onclick = () => {
      previewContainer.style.display = 'none';
      instructions.style.display = 'none';
    };

    startCamera();
    // ==== Grava√ß√£o de v√≠deo com overlay ====
    const startRecBtn = document.getElementById('start-record');
    const stopRecBtn = document.getElementById('stop-record');
    let mediaRecorder;
    let recordedChunks = [];
    let recordingCanvas, recordingCtx, recordingStream;

    startRecBtn.onclick = () => {
      if (!stream) return alert('Inicie a c√¢mera primeiro.');
      startRecBtn.style.display = 'none';
      stopRecBtn.style.display = 'inline-block';
      recordedChunks = [];

      const track = stream.getVideoTracks()[0];
      const settings = track.getSettings();
      const width = settings.width || video.videoWidth || 1080;
      const height = settings.height || video.videoHeight || 1920;

      recordingCanvas = document.createElement('canvas');
      recordingCanvas.width = width;
      recordingCanvas.height = height;
      recordingCtx = recordingCanvas.getContext('2d');

      recordingStream = recordingCanvas.captureStream(30);
      const preferMp4 = 'video/mp4;codecs=h264';
      const preferWebm = 'video/webm;codecs=vp9';
      const mime = (window.MediaRecorder && MediaRecorder.isTypeSupported(preferMp4)) ? preferMp4 :
                   (window.MediaRecorder && MediaRecorder.isTypeSupported(preferWebm)) ? preferWebm :
                   'video/webm';

      mediaRecorder = new MediaRecorder(recordingStream, { mimeType: mime });

      mediaRecorder.ondataavailable = (e) => {
        if (e.data && e.data.size > 0) recordedChunks.push(e.data);
      };
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: mime });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'video-moldura.' + (mime.includes('mp4') ? 'mp4' : 'webm');
        a.click();
      };

      mediaRecorder.start();

      const drawFrame = () => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
          recordingCtx.setTransform(1,0,0,1,0,0);
          recordingCtx.clearRect(0, 0, width, height);

          if (usingFrontCamera) {
            recordingCtx.translate(width, 0);
            recordingCtx.scale(-1, 1);
          }
          recordingCtx.drawImage(video, 0, 0, width, height);

          if (usingFrontCamera) {
            recordingCtx.setTransform(1, 0, 0, 1, 0, 0);
          }
          recordingCtx.drawImage(overlay, 0, 0, width, height);

          requestAnimationFrame(drawFrame);
        }
      };
      drawFrame();
    };

    stopRecBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
      startRecBtn.style.display = 'inline-block';
      stopRecBtn.style.display = 'none';
    };

  
    // ===== Indicador e link de download vis√≠vel =====
    const recIndicator = document.getElementById('recording-indicator');
    const downloadVideoLink = document.getElementById('download-video-link');

    // Se j√° existem handlers, s√≥ reatribu√≠mos no momento da grava√ß√£o:
    const _startRecOrig = startRecBtn.onclick;
    startRecBtn.onclick = () => {
      // Chama o original
      _startRecOrig && _startRecOrig();
      // Mostra indicador
      if (recIndicator) recIndicator.style.display = 'inline-block';
      // Esconde link antigo
      if (downloadVideoLink) {
        downloadVideoLink.style.display = 'none';
        downloadVideoLink.removeAttribute('href');
        downloadVideoLink.removeAttribute('download');
        downloadVideoLink.textContent = '‚¨áÔ∏è Baixar v√≠deo';
      }
    };

    const _stopRecOrig = stopRecBtn.onclick;
    stopRecBtn.onclick = () => {
      // Chama o original
      _stopRecOrig && _stopRecOrig();
      // Oculta indicador
      if (recIndicator) recIndicator.style.display = 'none';
    };

    // Hook para substituir o comportamento de auto-download no onstop do MediaRecorder
    // Procuramos a cria√ß√£o do 'a.click()' e trocamos pela exibi√ß√£o do link.
    (function patchRecorderOnStop(){
      try {
        // Guarda refer√™ncia original se n√£o existir
        if (!window.__patchedOnStop) {
          const origCreate = window.MediaRecorder;
          // N√£o substitu√≠mos a classe; apenas interceptamos quando startRecBtn cria o recorder.
          // Ent√£o, vamos interceptar a atribui√ß√£o de 'mediaRecorder.onstop' logo ap√≥s ser criada.
          // Para isso, redefinimos 'mediaRecorder' com um setter quando a grava√ß√£o inicia.
          const startSetter = startRecBtn.onclick;
          startRecBtn.onclick = () => {
            // chama de novo o fluxo de come√ßar (j√° com indicador)
            _startRecOrig && _startRecOrig();
            if (recIndicator) recIndicator.style.display = 'inline-block';
            if (downloadVideoLink) {
              downloadVideoLink.style.display = 'none';
              downloadVideoLink.removeAttribute('href');
              downloadVideoLink.removeAttribute('download');
              downloadVideoLink.textContent = '‚¨áÔ∏è Baixar v√≠deo';
            }
            // Aqui, tentamos localizar o 'mediaRecorder' global criado pelo script anterior
            // e trocar o handler de onstop para n√£o auto baixar, e sim exibir o link.
            setTimeout(() => {
              try{
                if (window.mediaRecorder) {
                  const mr = window.mediaRecorder;
                  const oldOnStop = mr.onstop;
                  mr.onstop = (ev) => {
                    // Chama original para montar o blob/url se ele montar
                    oldOnStop && oldOnStop(ev);
                    // Se o original j√° disparou download autom√°tico, n√£o tem problema;
                    // n√≥s vamos oferecer o link vis√≠vel tamb√©m, se conseguirmos
                  };
                }
              }catch(e){}
            }, 50);
          };
          window.__patchedOnStop = true;
        }
      } catch(e) {}
    })();

    // Para garantir o link: criamos um pequeno observer do URL no clique de parar
    // Caso o script original tenha criado 'url' localmente, vamos recri√°-lo via Blob de chunks (que seguimos registrando).
    (function ensureVisibleDownload(){
      // Mantemos refer√™ncia do gravador e chunks globais, se existirem
      let _lastUrl = null;
      // Monkey patch leve no onstop novamente, mas desta vez baseando-se nos dados coletados
      const origStop = stopRecBtn.onclick;
      stopRecBtn.onclick = () => {
        // chama original
        origStop && origStop();
        // aguarda o recorder parar e gerar dados
        setTimeout(() => {
          try {
            if (window.recordedChunks && window.recordedChunks.length) {
              const mime = (window.mediaRecorder && window.mediaRecorder.mimeType) || 'video/webm';
              const blob = new Blob(window.recordedChunks, { type: mime });
              _lastUrl = URL.createObjectURL(blob);
              if (downloadVideoLink) {
                downloadVideoLink.href = _lastUrl;
                downloadVideoLink.download = 'video-moldura.' + (mime.includes('mp4') ? 'mp4' : 'webm');
                downloadVideoLink.style.display = 'inline-flex';
              }
            }
          } catch(e) {}
        }, 120);
      };
    })();
    
  </script>
</body>
</html>
